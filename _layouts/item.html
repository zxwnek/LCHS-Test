---
layout: default
---

<div class="container mt-2">
    <ul class="breadcrumb h6">
        <li class="breadcrumb-item"><a class="text-dark" href="{{ '/' | absolute_url }}">{{ site.title }}</a></li>
        <li class="breadcrumb-item text-secondary"><a class="text-dark" href="{{ '/browse/' | absolute_url }}">Browse</a></li>
        <li id="bc-title" class="breadcrumb-item active"></li>
    </ul>

    <div class="">
        <h2 id="item-title" class=""></h2>
    </div>

    <div id="loading" class="text-center">
        <div class="spinner-border text-secondary" role="status"><span class="sr-only">Loading...</span></div>
    </div>

    <div class="row mt-3">

        <div class="col-md-6" >
            <figure class="figure w-100 text-center p-3" id="item-image"></figure>
            <div id="item-link" class="text-center my-2"></div>
        </div>
        <div class="col-md-6">
            <div id="item-metadata" class="metadata">
            </div>
        </div> 
    </div>

    {%- if site.data.theme.browse-buttons == true -%}
    <div class="text-center">
        <a id="prev-button"></a>
        <a class="btn btn-secondary" href="{{ '/browse/' | relative_url }}" role="button">| Back to browse |</a>
        <a id="for-button"></a>
    </div>

    <div id="item-nav">
        <div class="d-none d-md-block">
            <div id="back-button"></div>
            <div id="next-button"></div>
        </div>
    </div>
    {% else %}
    <div class="text-center">
        <a class="btn btn-outline-primary" href="{{ '/browse/' | relative_url }}">&laquo; Back to Collection Browse</a>
    </div>
    {% endif %}
</div>
